<mat-card [ngClass]="{'card__container': true, 'card__container--mobile': is_mobile}">
  <mat-card-header>
    <mat-card-subtitle>{{ title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ description }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goTo()">{{route}}</button>
  </mat-card-actions>
</mat-card>
