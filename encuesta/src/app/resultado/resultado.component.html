<ng-container *ngIf="show">
  <h1> Resultados </h1>
  <canvas baseChart
          [ngClass]="{'graph__canvas': true, 'graph__canvas--mobile': (isHandset$ | async)}"
          [data]="barChartData"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [type]="barChartType"
  ></canvas>
</ng-container>

<ng-container *ngIf="error">
    <h1>Ha ocurrido un error</h1>
    <p> lo sentimos </p>
</ng-container>
